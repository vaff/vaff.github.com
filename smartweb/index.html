<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<style>

@media all and (max-width: 1024px) {

	h1 {
	  font-family: "open sans";
	  font-size: 90px;
	  font-weight: 300;
	  color: white;
	  transition: all 0.6s;
	  -webkit-transition: all 0.6s;
	  margin: 0;
	  line-height: 1;
	}
	h2 { 
	  font-family: "open sans";
	  font-size: 25px;
	  font-weight: 300;
	  color: white;
	  transition: all 0.6s;
	  -webkit-transition: all 0.6s;	
  	  line-height: 1,3;
  	  margin: 0;
	}

}

@media all and (min-width: 1024px) {

	h1 {
	  font-family: "open sans";
	  font-size: 150px;
	  font-weight: 300;
	  color: white;
	  transition: all 0.6s;
	  -webkit-transition: all 0.6s;
	  margin: 0;

	}
	h2 { 
	  font-family: "open sans";
	  font-size: 35px;
	  font-weight: 300;
	  color: white;
	  transition: all 0.6s;

  	  line-height: 1,3;
  	  margin: 0;
	}

}

table { position:absolute; width:100%; height:100%; top:0px; left:0px;}
.fa { color: white; position: absolute; bottom: 20px; right: 40px; font-size: 12em !important; display: none;}
</style>
</head>

<body onload="dotime()" style="transition: all 0.8s; -webkit-transition: all 0.8s; background: rgb(21, 66, 7);">

<table><tbody><tr><td height="100%" width="100%" align="center" valign="middle">
<h1 id="t"></h1><br>
<h2>System: RBG - Kundeudvikling: DJ</h2>
<i class="fa fa-user-times fa-5"></i><i class="fa fa-cutlery fa-5"></i></td></tr></tbody></table>

<script type="text/javascript">


function dotime(){
	$("body").css({"transition": "all 0.8s", "-webkit-transition": "all 0.8s"});

	// time
	var d = new Date(),
		hours = d.getHours(),
		mins = d.getMinutes(),
		secs = d.getSeconds();
	
	// colors
	var red = "#E53935",
		green = "#4CAF50",
		orange = "#f29438",
		hex = "";
	
	if ((hours > 7 && hours < 10) || mins < 45) {
		hex = red;
		$(".fa-user-times").css("display","inline-block");
		$(".fa-cutlery").css("display","none");
	} else if (hours == 12 && (mins >= 0 && mins < 30)) {
		hex = orange;	
		$(".fa-cutlery").css("display","inline-block");
		$(".fa-user-times").css("display","none");
	} else {
		hex = green;
		$(".fa-cutlery").css("display","none");
		$(".fa-user-times").css("display","none");
	}
    
	if (hours < 10){hours = "0" + hours};
	if (mins < 10){mins = "0" + mins};
	if (secs < 10){secs = "0" + secs};

	hours.toString();
	mins.toString();
	secs.toString();


	$("#t").html(hours +" : "+ mins +" : "+ secs);


	document.body.style.background = hex;

	setTimeout(function(){ dotime();}, 1000);
}

</script>


</body></html>
