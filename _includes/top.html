<!DOCTYPE html>
<!--[if lt IE 7 ]> <html class="no-js ie6 wf-loading" lang="en-US"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7 wf-loading" lang="en-US"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8 wf-loading" lang="en-US"> <![endif]-->
<!--[if IE 9 ]>    <html class="no-js ie9 wf-loading" lang="en-US"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js wf-loading" lang="en-US"> <!--<![endif]-->
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ site.title }}{% if page.title %} &middot; {{ page.title }}{% endif %}</title>

  <!-- normal meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author }}">
  <meta name="copyright" content="&copy; Copyright 2008 to Present"/>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="cleartype" content="on">

  <!-- facebook meta -->
  <meta property="og:title" content="{{ site.title }}{% if page.title %} &middot; {{ page.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ page.url }}">
  <meta property="og:image" content="{% if page.image %}{{ site.dropbox }}{{ page.image }}{% else %}http://graph.facebook.com/danjessen/picture{% endif %}">

  <!-- twitter meta -->
  <meta property="twitter:account_id" content="30684566">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@danjessen">
  <meta name="twitter:creator" content="@danjessen">
  <meta name="twitter:url" content="{{ page.url }}">
  <meta name="twitter:title" content="{{ site.title }}{% if page.title %} &middot; {{ page.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- dns cacheing -->
  <meta http-equiv="x-dns-prefetch-control" content="off">
  <link href="//ajax.googleapis.com" rel="dns-prefetch">
  <link href="//fonts.googleapis.com" rel="dns-prefetch">
  <link href="//html5shiv.googlecode.com" rel="dns-prefetch">
  <link href="//cdn.danjessen.dk" rel="dns-prefetch">
  <link href="//dl.dropbox.com/" rel="dns-prefetch">

  <!-- rss feeds -->
  <link href="/feeds/atom.xml" type="application/atom+xml" rel="alternate" title="danjessen.dk — blog — ATOM Feed">
  <link href="/feeds/rss.xml" type="application/rss+xml" rel="alternate" title="danjessen.dk — blog — RSS Fee" >

  <!-- other -->
  <link rel="canonical" href="http:danjessen.dk">
  <link type="text/plain" rel="author" href="/humans.txt" />

  <!-- smooth font loading -->
  <script>
    WebFontConfig = { google: { families: [
      'Old+Standard+TT:400,400italic:latin',
      'Open+Sans:400italic,600italic,400,600:latin',
      'Lato:100,300,700,300italic,700italic'
    ]}};
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>

  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  {% include development.html %}
</head>
<body id="{{ page.layout }}" class="wrap wider {{ page.css | downcase | replace: " ", "-" }}">
